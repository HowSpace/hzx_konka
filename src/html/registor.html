<body>
    <!-- header_start -->
    <header></header>
    <script>
        $('header').load('_head.html');
    </script>
    <!-- header_end -->
    <!-- right_nav_start -->
    <div class="right_fixed_tool_nav"></div>
    <script>
        $('.right_fixed_tool_nav').load('_right_nav.html');
    </script>
    <!-- right_nav_end -->
    <!-- content_start -->
    <div class="reg_content">
        <div class="content clearfix">
            <div class="reg_form">
                <form id="form_reg" action="http://10.31.161.13/konka_1-master/konka_1-master/lib/php/reg_message.php" method="post">
                    <div class="form_title">
                        <span>注册成为会员</span>
                        <a href="login.html">立即登录>></a>
                    </div>
                    <div class="form_content">
                        <div class="uname form-group">
                            <span class="form_little_title">登录账号<i>*</i></span>
                            <input type="text" name="username" id="username" placeholder="手机号/邮箱/用户名">
                            <div class="warn">
                                <h3 class="zhixiang"></h3>
                                <div class="uname_error">请输入用户名</div>
                            </div>
                        </div>
                        <div class="email form-group">
                            <span class="form_little_title">电子邮箱<i>*</i></span>
                            <input type="text" name="email" id="email" placeholder="邮箱账号">
                        </div>
                        <div class="uword form-group">
                            <span class="form_little_title">登录密码<i>*</i></span>
                            <input type="password" name="uword" id="uword" placeholder="登录密码">
                        </div>
                        <div class="sure form-group">
                            <span class="form_little_title">确认密码<i>*</i></span>
                            <input type="password" name="sure" id="sure" placeholder="再次输入登录密码">
                        </div>
                        <label>
                            <input type="checkbox" checked="checkbox">同意<span class="argee">《会员注册条款》</span>
                        </label>
                        <input name="subbtn" id="subbtn" class="submit" type="button" value="提交"></input>
                </form>
                </div>
            </div>
        </div>
    </div>
    </script>
